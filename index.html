<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Transformaciones de traslacion</title>
    <link rel="stylesheet" href="./traslacion.css">
</head>
<body>
    <div class="contenedor">
        <div class="conjunto">
            <div class="cuadrado positivo"></div>
            <p class="texto">transform: translate(25px);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado negativo"></div>
            <p class="texto">transform: translate(-25px);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejex"></div>
            <p class="texto">transform: translateX(45px);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejey"></div>
            <p class="texto">transform: translateY(-45px);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejexy"></div>
            <p class="texto">transform: translate(-45px, 45px);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado ejez"></div>
            <p class="texto">transform: translateZ(45px);</p>
        </div>
        <div class="conjunto">
            <div class="cuadrado simplificado"></div>
            <p class="texto">transform: translate3d(15px, -15px, 50px);</p>
        </div>
    </div>
</body>
</html>
